<!DOCTYPE html>
<html>
    <head>
        <title>Fieldset</title>

    </head>
    <body>
        <fieldset>
            <legend><b>Your Address</b></legend>
            <lable><b>First Name</b></lable>
            <input type="text"><br><br>
            <lable><b>Last Name</b></lable>
            <input type="text"><br><br>
            <lable><b>Street</b></lable>
            <input type="text"><br><br>
            <lable><b>City</b></lable>
            <input type="text"><br><br>
        </fieldset>

        <fieldset>
            <legend><b>Additional Details</b></legend>
            <lable><b>Biography</b></lable>
            <textarea rows="4" cols="40"></textarea><br><br>
            <lable><b>Image</b></lable>
            <input type="file"><br><br>
            <lable><b>Age group</b></lable>
            <select>
                <option>0 to 9 years</option>
                <option>10 to 15 years</option>
            </select>
        </fieldset>

        <fieldset>
            <legend><b>Interest</b></legend>
            <lable><b>Hobbies</b></lable>
            
            <textarea rows="5" cols="20"></textarea>  

            <br><br>
            <lable><b>Favourite Car ?</b></lable>
            <select>
                <optiongroup>Select</optiongroup>
                <option>VOLVO</option>
                <option>BMW</option>
                <option>Fararri</option>
                <option>Lamborgini</option>
            </select><br><br>
            <lable><b>Favourite Public Transport ?</b></lable>
            
            <textarea rows="4" cols="15"></textarea>
            
        </fieldset>
    </body>
    
</html>

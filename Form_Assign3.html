<!DOCTYPE html>
<html>
    <head>
        <title>Form assign 3</title>
    </head>
    <body style="background-color: rgba(21, 224, 146, 0.4);">
        <fieldset align="center">
            <form >
                
                <label>*Full name</label> 
                <input type="text" placeholder="Enter your name" size="40"><br> <br>
            
            
                <label>*Email</label>
                <input type="email" placeholder="abc@email.com" size="40"><br><br>
            
                <label>*Age</label>
                <input type="text" placeholder="16" size="40"><br><br>

                <lable>How do you Watch South Park?</lable>
                <!-- <input type="text" placeholder="Search an option" size="40">-->
                <select size="=40">
                    <option>Select an option</option>
                    <option>..</option>
                </select>
                    <br><br> 

                <lable>How much do you like South Park?</lable>
                <input type="radio" name="How much do you like South Park?"  id="I love it">
                <lable>I love it</lable><br>
                <input type="radio" name="How much do you like South Park?"  id="I like it">
                <lable>I like it</lable><br>
                <input type="radio" name="How much do you like South Park?"  id="it's ok">
                <lable>it's ok</lable><br>
                <input type="radio" name="How much do you like South Park?"  id="Not easily">
                <lable>Not easily</lable><br>

                <lable>How many Seasons of South Park have you Watched?</lable>
                <!-- <input type="text" placeholder="Search an option" size="40"> -->
                <select>
                    <option>Select an option</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <br> <br>


                <label>Who do you Watch South Park with?(check all that apply)</label>
                <input type="checkbox">Alone<br>
                <input type="checkbox">Friends<br>
                <input type="checkbox">Family<br>
                <input type="checkbox">Partner<br>
                <input type="checkbox">Other<br>


                <lable>Tell us more about youe favourite character(s) or episode(s)</lable>
                <textarea rows="5" cols="=40" placeholder="Your comments"></textarea><br><br>

                <input type="Submit">

                

                


            </form>
        </fieldset>
    </body>
</html>

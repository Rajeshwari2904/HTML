<!DOCTYPE html>
<html>

<head>
    <title>Font in CSS</title>
    <style>
        div {
            background-color: aqua;
            color: blue;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-style: inherit;
            font-size: medium;
            font-weight: bolder;
            /* background-image: url(https://mygate.com/wp-content/uploads/2023/07/110.jpg);
                height: auto; */
            background-attachment: scroll;

        }

        .div {
            border-style: solid;
            border-color: red;
            border-width: 3px;
            border-radius: 7px;
            border-bottom-style: dashed;
        }

        span {
            background-color: pink;
        }
    </style>

</head>

<body>
    <div>
        A paragraph is a series of sentences that are organized and coherent, and are all related to a single topic.
        Almost every piece of writing you do that is longer than a few sentences should be organized into paragraphs.
    </div>
    <br><br>
    *********Border in CSS********

    <div class="div">
        Hello everyone........!
    </div><br><br>
    <span>Hello.....</span>
</body>

</html>
